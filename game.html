<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WordBeater</title>
    <link rel="stylesheet" href="game.css">
    <script src="game.js"></script>
</head>
<body>
    <header>
        <div id="head"><h3>WordBeater</h3></div>
    </header>
    <div id="body">
        <p><h5>Type The Given Within <span id="seconds">5</span> Seconds</h5></p>   
        <p><h1 id="currentWord">Hello</h1></p>
        <input type="text"  id="inputt" autofocus="autofocus" placeholder="Start Typing...." >
        <p id="responseMessage"><h5></h5></p>
        <p><h5>Time Left:<span id="timeLeft"></span></h5></p>
        <p><h5>Score:<span id="score"></span></h5></p>
        
        <div id="instructions">
            <h6>
                <p >Instructions:</p>
                <p>Type each word in the given amounts of seconds to score. to play again, just type the current word. then yor score will be updated</p>
            </h6>
        </div>
    </div>
</body>
</html>
